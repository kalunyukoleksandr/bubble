	<title>Bubble Shooter</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="full-screen" content="yes">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true">
	<meta name="360-fullscreen" content="true">
	<style>
		body,
		canvas,
		div {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
			-khtml-user-select: none;
			-webkit-tap-highlight-color: rgba(255, 255, 255, 255);
		}

		.container {}

		.overlap {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
		}

		#disabled-overlap {
			background: black;
			opacity: 0.5;
			z-index: 1;
		}

		#ad-container-overlap {
			z-index: 2;
		}

		#ad-container {
			text-align: center;
		}

		#skip-ad-button {
			color: white;
			cursor: pointer;
		}

		.right-float {
			float: right;
		}

		.left-float {
			float: left;
		}

		.clear-div {
			clear: both;
		}

		.store-link {
			margin: 5px;
			width: 135px;
			height: 37px;
			border-radius: 4px;
		}

		.amazon-link {
			background: url('res/canvas/stores_links.png') 0 -82px;
		}

		.appstore-link {
			background: url('res/canvas/stores_links.png') 0 0;
		}

		.googleplay-link {
			background: url('res/canvas/stores_links.png') 0 -43px;
		}

		#links {
			text-align: center;
			margin: 15px;
		}

		#links a {
			color: #505050;
			text-decoration: none;
		}

		#gameCanvas {
			background: black;
		}

		.show {
			display: inline;
		}

		.hide {
			display: none;
		}


		/* Resulotion changer styles  */

		#common_resolutions {
			padding: 1px;
			height: 25px;
		}

		.custom_resolution_input {
			width: 60px;
			height: 18px;
		}

		#resize_section {
			font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
		}

		#resize_section div {
			margin: 2px 6px;
		}

		#resize_section button {
			height: 24px;
		}

		#custom_resolution span {
			vertical-align: middle;
		}

		#landscape_mode {
			vertical-align: middle;
			height: 24px;
		}
	</style>
	<style>
		.cocosVideo:-moz-full-screen {
			transform: matrix(1, 0, 0, 1, 0, 0) !important;
		}

		.cocosVideo:full-screen {
			transform: matrix(1, 0, 0, 1, 0, 0) !important;
		}

		.cocosVideo:-webkit-full-screen {
			transform: matrix(1, 0, 0, 1, 0, 0) !important;
		}
	</style>
</head>
